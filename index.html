<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¬ Movie Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("../static/background.jpg");
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 24px;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .title-box {
      display: inline-block;
      border: 4px solid #333;
      border-radius: 15px;
      padding: 10px 18px;
      background-color: hsl(211, 73%, 70%);
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .title-box h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #222;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255,255,255,0.85);
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .user {
      align-self: flex-start;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot, .bot-movie {
      align-self: flex-end;
      background-color: #e8ecef;
      color: #000;
      border-bottom-left-radius: 0;
    }
    .bot-movie {
      padding: 10px 14px;
      border-radius: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bot-movie p { margin: 5px 0; }
    .bot-movie strong { color: #333; font-weight: 600; }
    #input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      width: 90%;
      max-width: 600px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #0056b3; }
    @media (max-width: 420px) {
      .title-box h1 { font-size: 1.1rem; }
      button { padding: 8px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="title-box"><h1>ðŸŽ¬ Movie Bot</h1></div>
  <div id="chat-container" role="main"></div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Type your message..." aria-label="Type your message" />
    <button onclick="sendMessage()" aria-label="Send message">Send</button>
    <button onclick="chatContainer.innerHTML = ''" aria-label="Clear chat"
      style="padding: 10px 20px; border-radius: 5px; background-color: #dc3545; color: white; border: none;">
      Clear Chat
    </button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendMovieMessage(movieData) {
      const div = document.createElement("div");
      div.classList.add("bot-movie");

      const lines = movieData.split("\n").filter(line => line.trim());

      lines.forEach((line, idx) => {
        const p = document.createElement("p");

        if (idx === 0) {
          // First line = plain movie name
          p.textContent = line.replace(/^\d+\.\s*/, "");
        } else {
          // Other lines with key: value
          if (line.includes(":")) {
            const [key, ...value] = line.split(": ");
            const strong = document.createElement("strong");
            strong.textContent = `${key}: `;
            p.appendChild(strong);
            p.appendChild(document.createTextNode(value.join(": ")));
          } else {
            p.textContent = line;
          }
        }
        div.appendChild(p);
      });

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const sendButton = document.querySelector("button[aria-label='Send message']");
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";
      sendButton.disabled = true;

      let loadingDiv = document.createElement("div");
      loadingDiv.classList.add("message", "bot");
      loadingDiv.textContent = "Loading...";
      chatContainer.appendChild(loadingDiv);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "message=" + encodeURIComponent(message)
        });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const reader = response.body.getReader();
        let botMessage = "";
        let isMovieList = false;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = new TextDecoder().decode(value);
          botMessage += chunk;

          if (botMessage.startsWith("1.") || botMessage.includes("\nDirector:")) {
            isMovieList = true;
          }
        }

        chatContainer.removeChild(loadingDiv);

        if (botMessage.trim()) {
          if (isMovieList) {
            const blocks = botMessage.split(/\n(?=\d+\.)/).filter(b => b.trim());
            blocks.forEach(block => appendMovieMessage(block));
          } else {
            appendMovieMessage(botMessage);
          }
        }
      } catch (err) {
        if (loadingDiv && loadingDiv.parentNode) chatContainer.removeChild(loadingDiv);
        appendMessage(`Error: ${err.message}`, "bot");
      } finally {
        sendButton.disabled = false;
      }
    }

    document.getElementById("user-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
